<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0615dc2069.js" crossorigin="anonymous"></script>
    <title>grocery list</title>
</head>

<body class="vertical-center">
    <div class="container text-center big">
        <div class="first container my-5 py-3">
            <form action="">
                <div class="form-group">
                    <label for="add" class="mb-3">Add Grocery Item</label>
                    <input type="text" id="add" class="mb-3 add form-control">
                    <button class="add submit form-control btn btn-outline-light px-5">Submit Here</button>
                </div>
            </form>
        </div>
        <div class="second container my-5 py-3">
            <form action="">
                <div class="form-group">
                    <label for="add" class="">Grocery Items</label>
                    <ul class="list-group">
                        <li class="list-group-item rounded">
                            <p>Milk</p>
                            <a href="#" class="add-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>
                        <li class="list-group-item rounded">
                            <p>Bread</p>
                            <a href="#" class="add-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="add-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                    <button class="add submit btn form-control btn-outline-primary px-5">Clear Items</button>
                </div>
            </form>
        </div>
        <div class="row mt-5 pt-5 align-text-bottom">
            <div class="col">
                <h4>Made by:</h4>
            </div>
            <div class="col">
                <ul>
                    <li>Ishraq Ahmed Jamaluddin</li>
                    <li>Omnia Raafat Moustafa</li>
                    <li>Menna Ramadan Ali</li>
                    <li>Mazen Mohamed Shebeta</li>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
